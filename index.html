<html>
  <body>
    <ul id="messages"></ul>
    <form id="form" action=""><input id="input" autocomplete="off" /><button>Send</button></form>
    <button id="query">查询</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io()

      var form = document.getElementById('form')
      var input = document.getElementById('input')
      const queryButton = document.getElementById('query')

      form.addEventListener('submit', function (e) {
        e.preventDefault()
        if (input.value) {
          socket.emit('message', input.value)
          input.value = ''
        }
      })

      queryButton.addEventListener('click', (e) => {
        e.preventDefault()
        socket.emit('queryButtonClicked', 123)
      })

      socket.on('message', function (msg) {
        printNewLine(msg)
      })

      socket.on('queryButtonClickedResponse', function (msg) {
        printNewLine(`查询结果: ${msg}`)
      })

      function printNewLine(msg) {
        var item = document.createElement('li')
        item.textContent = msg
        messages.appendChild(item)
        window.scrollTo(0, document.body.scrollHeight)
      }
    </script>
  </body>
</html>
